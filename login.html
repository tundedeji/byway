<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header part -->
    <header>
      <nav>
        <img src="byway.jpg" alt="byway logo 1" />

        <span>Byway</span>

        <ul>
          <li><a href="#">categories</a></li>
          <li></li>
          <div class="box">
            <i class="bx bx-search"></i>
            <input type="text" name="search" placeholder="search courses" />
          </div>

          <li><a href="#">Teach on byway</a></li>
          <li>
            <a href="#"><i class="bx bx-cart"></i></a>
          </li>
          <li><button>Log in</button></li>
          <li><button id="signup">signup</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="sec1">
        <h1>Sign in to your Account</h1>
        <div>
          <p>Email</p>
          <input
            type="email"
            name=""
            id=""
            placeholder="Username or Email ID"
          />
        </div>
        <div>
          <p>password</p>
          <input type="password" name="" id="" placeholder=" Enter password" />
        </div>
        <div>
          <button>sign in <i class="bx bx-right-arrow-alt"></i></button>
        </div>

        <div id="linesection"><p>sign in with</p></div>
        <section id="iconsec">
          <div class="fbbox">
            <i class="bx bxl-facebook-circle"></i>
            <span id="Facebookspan">Facebook</span>
          </div>
          <div class="gobox">
            <i class="bx bxl-google"></i>
            <span id="googlespan">Google</span>
          </div>
          <div class="mibox">
            <i class="bx bxl-microsoft"></i>
            <span id="Microsoftspan">Microsoft</span>
          </div>
        </section>
      </section>
      <section>
        <img src="loginimg.webp" alt="second image" />
      </section>
    </main>
  </body>
</html>
